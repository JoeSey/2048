<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">2048</h1>
            <div class="scores">
                <div class="score-container">
                    <span class="score-label">Score</span>
                    <span class="score-value" id="score">0</span>
                </div>
                <div class="score-container">
                    <span class="score-label">Best</span>
                    <span class="score-value" id="best-score">0</span>
                </div>
            </div>
        </header>

        <div class="game-intro">
            <p>Join the numbers and get to the <strong>2048 tile!</strong></p>
            <button class="new-game-btn" id="new-game-btn">New Game</button>
        </div>

        <div class="game-container" id="game-container">
            <div class="grid-container" id="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
            <div class="tile-container" id="tile-container"></div>
            <div class="game-message" id="game-message">
                <p class="game-message-text"></p>
                <button class="try-again-btn" id="try-again-btn">Try Again</button>
            </div>
        </div>

        <footer>
            <button class="highscore-btn" id="highscore-btn">üèÜ Highscores</button>
            <a href="#" class="about-link" id="about-link">about</a>
        </footer>

        <div class="highscore-modal" id="highscore-modal">
            <div class="modal-content">
                <h2>Highscores</h2>
                <ul class="highscore-list" id="highscore-list"></ul>
                <button class="close-modal-btn" id="close-modal-btn">Close</button>
            </div>
        </div>
    </div>

    <div class="about-modal" id="about-modal">
        <div class="modal-content">
            <h2>About</h2>
            <p class="about-text">created for fun to be able to play 2048 without ads. Toolchain: OpenCode with OpenRouter, Kimi K2.5 and GPT-5 to fix the bugs and finalize. J. Seyfried 2026</p>
            <button class="close-modal-btn" id="about-close-btn">Close</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
